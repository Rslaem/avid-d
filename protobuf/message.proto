syntax = "proto3";

option go_package = "/protobuf";

message Message {
  string type = 1;// instance id
  bytes id = 2;
  uint32 sender = 3;
  bytes data = 4;
}
message Z{
    bytes RootHash = 1;
    bytes Content =2;
    Witness Proof = 3;
    uint32 Index = 4;
}
message Witness {
  repeated bytes hashF = 1;
  repeated bool left = 2;
}